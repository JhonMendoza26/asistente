<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Atras</ion-back-button>
    </ion-buttons>
    <ion-title>Prospectos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="filtrarContactos($event)" placeholder="Buscar contacto"></ion-searchbar>

  <ion-list *ngFor="let grupo of filtroContactos">
    <ion-item-divider color="light">{{ grupo.letraInicial }}</ion-item-divider>
    <ion-item *ngFor="let contacto of grupo.contactos" (click)="onContactClick(contacto.idContacto)">
      <ion-avatar slot="start">
        <img src="{{ contacto.foto }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ contacto.nombre }}</h2>
        <p>{{ contacto.telefono }} | {{ contacto.correo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addContact()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
